<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="shoes_webpage_img/logo.png">
</head>
<body>
    <header class="header-content">
        <nav>
            <figure>
                <img src="./shoes_webpage_img/logo.png" alt="nike icon" class="logo">
                <figcaption class="captext">Nike</figcaption>
            </figure>
            <section class="nav-icons">
                <figure>
                    <img src="shoes_webpage_img/search.png" alt="nike icon" >
                    <img src="shoes_webpage_img/cart.png" alt="nike icon" >
                    <img src="shoes_webpage_img/menu.png" alt="nike icon" >
                </figure>
            </section>
        </nav>
    </header>
    <main>
        <section class="row">
            <section class="col-1">
                <h1>NIKE<br/>SPORTS AIR</h1> 
                <p>The Nike Air Zoom is AirJordan 2022 version back updated <br/>cushioning
                    and a Tough Ousole for Tracktion </p>
                <h2>$250</h2>
                <button class="btn">ADD TO CART</button>
            </section>
            <section class="col-2">
                <section class="feature-img">
                    <figure>
                        <img src="shoes_webpage_img/nike.png" alt="shoe pairs">
                    </figure>
                </section>
                <section class="small-img-row">
                    <section class="small-img">
                        <figure>
                            <img src="shoes_webpage_img/nike-b.png" alt="shoe pairs"/>
                        </figure>
                    </section>
                    <section class="small-img">
                        <figure>
                            <img src="shoes_webpage_img/nike-s.png" alt="shoe pairs" />
                        </figure>
                    </section>
                    <section class="small-img">
                        <figure>
                            <img src="shoes_webpage_img/nike.png" alt="shoe pairs"/>
                        </figure>
                    </section>
                    <section class="small-img" >
                        <figure>
                            <img src="shoes_webpage_img/nike-g.png" alt="shoe pairs"/>
                        </figure>
                    </section>
                </section>
                <h2>NIKE</h2>
            </section>
        </section>
    </main>
    <footer>
    <section class="footer-part">
        <h2>Copyright</h2>
        <figure>
            <img src="shoes_webpage_img/copyright img.jpeg"/>
        </figure>
    </section>
    </footer>
</body>
</html>
