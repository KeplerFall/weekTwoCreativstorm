<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Header And Footer</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <nav>
                    <div class="logo">Header Logo</div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="hero">
                    <div class="hero-child">
                        <h1>This website is awesome</h1>
                        <span class="hero-child-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</span>
                        <br><br>
                        <button class="main-button">Sign Up</button>
                    </div>
                    <div class="hero-child hero-right">
                        <img class="hero-image" alt="this is a placeholder for an image" src="">
                    </div>
                </div>
            </div>
        </header>
        <br><br><br>
        <footer>
            Copyright
        </footer>

    </body>
</html>
