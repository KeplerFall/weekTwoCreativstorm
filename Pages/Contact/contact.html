<!DOCTYPE html>

<head>

<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/Pages/Product/product.html">Product</a>
        <a href="/Pages/About/about.html">About</a>
        <a href="/Pages/Contact/contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your first name">

            <label for="lastname">Last Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
